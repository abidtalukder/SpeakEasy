<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
    />
    <title>Chat History</title>
</head>
<style>
    .circle_enc {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      text-align: center;
    }
    body {
        background-image: none
    }
</style>
<body>
    <header style="background-color: #cccccc">
        <div class="logo">
            <a href="#">SpeakEasy</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="signup">
            <a href="#">Sign Up</a>
        </div>
    </header>
    {% for conversation in (conversations) %}
        <div class="row justify-content-center">
                <div class="card" style="width: 18rem; margin: 1%">
                  <div class="card-body">
                    <h5 class="card-title">{{ conversation.date }}</h5>
                      <div>
                          <div class="circle_enc justify-content-evenly" style="margin-left: 25%">
                             <p style="position:relative; font-size: xx-large; top: 23px">{{ conversation.score }}</p>
                          </div>
                      </div>

                    <p class="card-text text-xxl-center">{{ conversation.lang }}</p>
<!-- <p class="card-text text-xxl-center">{{ conversation.level }}</p> -->
                    <form action="/historyView" method="POST">
                      <input style="display: none;" type="text" name="id" value="{{conversation.id}}">
                      <input class="btn btn-primary" type="submit" value="View" name="convo">
                    </form>
                  </div>
                </div>
        </div>
    {% endfor %}
</body>
</html>
