<!DOCTYPE html>
<html lang="en">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- <script src="../static/js/script.js"></script> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
    />
    
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
    ></script>
    
    <title>Chat</title>
  </head>
  <body style="background-image: none;">
    <header style="background-color: lightblue;">
      <div class="">
        <!-- <img src="/resources/logo.png">Your Logo</a> -->
      </div>
      <nav>
        <ul>
          <li><a href="../../pages">Home</a></li>
          <li><a href="#info">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="#login">Dashboard</a></li>
        </ul>
      </nav>
      <div class="signup">
        <a href="/signup">Sign Up</a>
      </div>
    </header>
    
    
    <!--  main content -->
    <section
      class="gradient-custom h-100"
      style="position: relative; left: 250px"
    >
      <div class="container py-5">
        <div class="col-md-6 col-lg-7 col-xl-7">
          <ul id="conversationHistory" class="list-unstyled text-black">
            Your chat history will be displayed here
          </ul>
          
          
        </div>
        <div class="col-md-6 col-lg-7 col-xl-7">
            <form action="/speech" id="reload" method="POST">
                <input
                  type="text"
                  name="speech"
                  id="latestUserSpeech"
                  value="Hello world"
                  style="display: none;"
                />
                <!-- submiit button -->
                <button style="display: none;" id="submitButton" class="btn btn-primary" type="submit" value="Speak" name="sub1"></button>
            </form>
            <button id="finishButton" class="btn btn-primary" type="submit" value="Speak" name="sub1">End Conversation</button>
            <button id="speakButton" class="btn btn-primary">Record Here</button>
        </div>
      </div>
    </section>
    
    
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 SpeakEasy</p>
      </div>
    </footer>
  </body>
  
  <script src="../static/js/converse.js"></script>
  
</html>
